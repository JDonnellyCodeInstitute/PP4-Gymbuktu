{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4 text-center">
                <h2 class="mb-3 text-primary">Booking Confirmation</h2>
                
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% else %}
                    <p class="lead text-success">You have successfully booked <strong>{{ gym_class.name }}</strong> on 
                        <strong>{{ gym_class.start_time|date:"D, d M Y" }}</strong> at 
                        <strong>{{ gym_class.start_time|time:"H:i" }}</strong>.
                    </p>
                {% endif %}
                
                <a href="{% url 'class_list' %}" class="btn btn-primary w-100 mt-3">Back to Classes</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
