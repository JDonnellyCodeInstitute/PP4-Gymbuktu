{% extends 'base.html' %}
{% block content %}
    <h2>Booking Confirmation</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p>You have successfully booked {{ gym_class.name }} on {{ gym_class.start_time.date }} at {{ gym_class.start_time.time }}.</p>
    {% endif %}
    <a href="{% url 'class_list' %}">Back to Classes</a>
{% endblock %}
