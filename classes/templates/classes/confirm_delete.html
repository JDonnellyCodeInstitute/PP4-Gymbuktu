{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Class</h2>
    <p>Are you sure you want to delete <strong>{{ gym_class.name }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_classes' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
