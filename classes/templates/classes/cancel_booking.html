{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4 text-center">
                <h2 class="mb-3 text-danger">Cancel Booking</h2>
                <p class="lead">Are you sure you want to cancel your booking for <strong>{{ booking.gym_class.name }}</strong>?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">Cancel Booking</button>
                </form>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Return to Profile</a>
                <a href="{% url 'class_list' %}" class="btn btn-outline-primary">Back to Classes</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
