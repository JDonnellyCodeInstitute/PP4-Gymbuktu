{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center pt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Sign Up</h2>

            <form method="POST" class="d-flex flex-column align-items-center w-100">
                {% csrf_token %}
                <div class="mb-3 w-100">
                    <label for="id_username" class="form-label text-start">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username">
                </div>
                <div class="mb-3 w-100">
                    <label for="id_email" class="form-label text-start">Email address</label>
                    <input type="email" class="form-control" id="id_email" name="email">
                </div>
                <div class="mb-3 w-100">
                    <label for="id_password1" class="form-label text-start">Password</label>
                    <input type="password" class="form-control" id="id_password1" name="password1">
                </div>
                <div class="mb-3 w-100">
                    <label for="id_password2" class="form-label text-start">Confirm Password</label>
                    <input type="password" class="form-control" id="id_password2" name="password2">
                </div>
                <button type="submit" class="btn btn-primary w-auto px-4">Register</button>
            </form>

            <div class="text-center mt-3">
                <p>Already signed up?</p>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
